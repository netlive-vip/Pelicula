<!DOCTYPE html>
<html>
  <head>
    <title id="page-title"></title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .title button {
        background-color: rgb(192, 255, 192);
        color: black;
        margin-bottom: 20px;
      }

      .video-container {
        width: 100%;
        max-height: 100%;
        height: auto; /* Ajusta este valor para dejar espacio para el título y el botón */
        overflow: hidden;
        position: relative;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background-color: rgb(192, 255, 192);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .play-button:before {
        content: "";
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 15px 0 15px 25px;
        border-color: transparent transparent transparent black;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1 id="title">Super Mario Bros. La Película (+7) (2023) (Tráiler) (2D)</h1>
      <button onclick="redirigir('Pelicula', 'uY7dKtR2pV3eG6Jf', 0)">Pagina Anterior</button>
    </div>
  
    <div class="video-container">
      <video controls autoplay name="media" id="video">
        <source src="https://archive.org/download/uY7dKtR2pV3eG6Jf/Super%20Mario%20Bros.%20La%20Pel%C3%ADcula%20%28AA%29%20%282023%29%20%28Tr%C3%A1iler%29%20%282D%29.mp4" type="video/mp4">
      </video>
      <div class="play-button" onclick="playPause()"></div>
    </div>

    <script>
      var pageTitle = document.getElementById("page-title");
      var title = document.getElementById("title");
      
      var video = document.getElementById("video");
      var playButton = document.querySelector(".play-button");

      function redirigir(pageId, peliculaId, error) {
        if (error === 0) {
          window.location.href = "https://ostwald-ro.github.io/" + pageId + "/" + peliculaId;
        } else {
          window.location.href = "https://ostwald-ro.github.io/Error/" + error;
        }
      }

      function playPause() {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      }
    
      // Reproducir automáticamente el video cuando se haya cargado la página
      document.addEventListener("DOMContentLoaded", function() {
        pageTitle.textContent = title.textContent;

        video.play();
        setInterval(function() {
          if (video.paused) {
            playButton.style.display = "block";
          } else {
            playButton.style.display = "none";
          }
        }, 0);
      });
    </script>
  </body>
</html>
